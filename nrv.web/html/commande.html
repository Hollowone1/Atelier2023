<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>NRV.net - Panier</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/commande.css">
</head>
<body>
<header>
    <div class="logo">
        <div class="logo-1">NRV</div>
        <div class="logo-2">.net</div>
    </div>
    <nav class="nav">
        <div class="nav-item"><a href="./accueil.html">Accueil</a></div>
        <div class="nav-item"><a href="./programmation.html">Programmation 2023</a></div>
        <div class="nav-item"><a href="./profil.html">Mon profil</a></div>
        <div class="nav-item"><a href="./panier.html">Panier</a></div>
        <div class="nav-item deconnexion" onclick="toggleLogin()">Déconnexion</div>
    </nav>
</header>
<div class="topnav">
    <div id="myLinks">
        <div class="nav-item"><a href="./accueil.html">Accueil</a></div>
        <div class="nav-item"><a href="./programmation.html">Programmation 2023</a></div>
        <div class="nav-item"><a href="./profil.html">Mon profil</a></div>
        <div class="nav-item"><a href="./panier.html">Panier</a></div>
        <div class="nav-item deconnexion" onclick="toggleLogin()">Déconnexion</div>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="gg-menu"></i>
    </a>
</div>
    <main>
        <h1>Passer votre commande :</h1>
        <form>
            <section class="panier">
                <div class="panier-row">
                    <div class="panier-row-element">
                        <label for="num-carte">Numéro de carte:</label>
                        <input type="text" id="num-carte" name="num-carte">
                    </div>
                    <div class="panier-row-element">
                        <label for="nom-carte">Nom sur la carte :</label>
                        <input type="text" id="nom-carte" name="nom-carte">
                    </div>
                </div>
                <div class="panier-row">
                    <div class="panier-row-element">
                        <label for="carte-mois">Mois de fin de validité :</label>
                        <input type="text" id="carte-mois" name="carte-mois">
                    </div>
                    <div class="panier-row-element">
                        <label for="carte-annee">Année de fin de validité :</label>
                        <input type="text" id="carte-annee" name="carte-annee">
                    </div>
                    <div class="panier-row-element">
                        <label for="carte-code">CVC :</label>
                        <input type="text" id="carte-code" name="carte-code">
                    </div>
                </div>
                <div class="total panier-row">
                    <!-- répéter selon BDD -->
                    <p class="panier-item">Blablabalablaba - 35€</p>
                    <p><strong>Montant total :</strong> le montant total</p>
                </div>
            </section>
            <button class="confirmer">Confirmer ma commande</button>
        </form>
    </main>
    <footer>
        <div class="logo">
            <div class="logo-1">NRV</div>
            <div class="logo-2">.net</div>
        </div>
        <p>© Copyright IUT Nancy-Charlemagne, 2023</p>
    </footer>
    <script src="../js/menu.js"></script>
</body>
</html>
