<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Document</title>
</head>
<body>
    <form>
        <H1>Sign Up Free</H1>
        <div class="separation"></div>
            <div class="corps-formulaire">
                <div class="boite-gauche">
                    <label>First Name</label>
                    <input type="text">
                </div>
                <div class="boite-droite">
                    <label>Last Name</label>
                    <input type="text">
                </div>

                <div class="boite">
                    <label>Email</label>
                    <input type="text">
                </div>

                <div class="boite">
                    <label>Password</label>
                    <input type="text">
                </div>

                <div>
                    <input type="checkbox">
                    <label>Se souvenir de moi</label>
                </div>

                <div>
                    <input class="button1" type="button" value="S'inscire"/>
                    <!-- button1 est le style principal de bouton le fond violet et police blanc / button 2 sera blanc avec un border et une police voilette -->
                </div>
            </div>
        
        <div class="separation"></div>

        <div class="bas-formulaire">
                <div><label>Ou s'inscrire par :</label></div>

                <div>
                    <button class="button2"><i class="fa-brands fa-google">Google</i></button>
                    <button class="button2"><i class="fa-brands fa-apple">Apple</i></button>
                    <button class="button2"><i class="fa-brands fa-twitter">Twitter</i></button>
                </div>
        </div>

    </form>
</body>
</html>
