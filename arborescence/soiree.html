<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>NRV.net - soirée</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="...">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-1">NRV</div>
            <div class="logo-2">.net</div>
        </div>
        <nav>
            <div class="nav-item">Accueil</div>
            <div class="nav-item">Programmation 2023</div>
            <div class="nav-item">Je réserve</div>
        </nav>
    </header>
    <button class="retour-programmation"><a href="...">Retour à la programmation</a></button>
    <main>
        <div class="soiree-main">
            <div class="soiree-infos">
                <div class="soiree-date">Date de la soirée</div>
                <h1 class="soiree-titre">Titre de la soirée</h1>
                <div class="soiree-lieu">Lieu de la soirée</div>
            </div>
            <img class="soiree-img" src="..." alt="image de la soirée">
        </div>
        <section class="soiree-details">
            <p class="description">La description</p>
            <div class="spectacles">
                <button class="spectacles-item">Spect1</button>
                <button class="spectacles-item">Spect2</button>
                <button class="spectacles-item">Spect3</button>
            </div>
            <iframe></iframe>
        </section>

    </main>
    <footer>
        <div class="logo">
            <div class="logo-1">NRV</div>
            <div class="logo-2">.net</div>
        </div>
        <p>© Copyright IUT Nancy-Charlemagne, 2023</p>
    </footer>
</body>
</html>
