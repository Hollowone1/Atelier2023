<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>NRV.net - Panier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="...">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-1">NRV</div>
            <div class="logo-2">.net</div>
        </div>
        <nav>
            <div class="nav-item">Accueil</div>
            <div class="nav-item">Programmation 2023</div>
            <div class="nav-item">Je réserve</div>
        </nav>
    </header>
    <main>
        <h1>Votre panier</h1>
        <section class="panier">
            <div class="panier-entete">
                <input type="checkbox" id="panier-0" name="tout">
                <div class="panier-lieu">Lieu</div>
                <div class="panier-soiree">Soirée</div>
                <div class="panier-type">Type de place</div>
                <div class="panier-prix">Prix</div>
                <div class="panier-quantite">Quantité</div>
            </div>
            <!-- À répéter selon BDD -->
            <div class="panier-item">
                <input type="checkbox" id="panier-1" name="item">
                <div class="panier-lieu">Lieu</div>
                <div class="panier-soiree">Soirée</div>
                <div class="panier-type">Type de place</div>
                <div class="panier-prix">Prix</div>
                <div class="panier-quantite">Quantité</div>
            </div>
        </section>
        <button class="confirmer">Confirmer ma commande</button>
        <button class="supprimer">Supprimer du panier</button>
    </main>
    <footer>
        <div class="logo">
            <div class="logo-1">NRV</div>
            <div class="logo-2">.net</div>
        </div>
        <p>© Copyright IUT Nancy-Charlemagne, 2023</p>
    </footer>
</body>
</html>
