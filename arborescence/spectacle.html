<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>NRV.net - Spectacle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="...">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-1">NRV</div>
            <div class="logo-2">.net</div>
        </div>
        <nav>
            <div class="nav-item">Accueil</div>
            <div class="nav-item">Programmation 2023</div>
            <div class="nav-item">Je réserve</div>
        </nav>
    </header>
    <button class="retour-soiree"><strong> Ce spectacle appartient à la soirée :</strong> <a href="...">Nom de la soirée</a></button>
    <main>
        <div class="spec-main">
            <img class="spec-img" src="..." alt="image du spectacle">
            <div class="spec-infos">
                <div class="spec-date">Date du spectacle</div>
                <h1 class="spec-titre">Titre du spectacle</h1>
                <div class="spec-lieu">Lieu du spectacle</div>
            <div>
        </div>
        <div class="spec-details">
            <div class="spec-style"><strong>Style :</strong> style spectacle</div>
            <div class="spec-duree"><strong>Durée :</strong> durée spectacle</div>
            <p class="description">La description</p>
            <div class="spectacles">
                <button class="spectacles-item">Spect1</button>
                <button class="spectacles-item">Spect2</button>
                <button class="spectacles-item">Spect3</button>
            </div>
            <div class="artistes">
                <!-- À répéter selon BDD -->
                <div class="artistes-item">
                    <img src="..." alt="Image de ...">
                    <p class="artiste-nom"> Nom de l'artiste</p>
                </div>
            </div>
            <div class="images">
                <!-- À répéter selon BDD -->
                <img src="..." alt="...">
            </div>

        </div>

    </main>
    <footer>
        <div class="logo">
            <div class="logo-1">NRV</div>
            <div class="logo-2">.net</div>
        </div>
        <nav>
            <div class="nav-item">À propos</div>
        </nav>
    </footer>
</body>
</html>
